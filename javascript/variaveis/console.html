<!--variaveis e tipos de dados-->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> variaveis e tipos de dados</title>
        <meta charset="utf-8">
        <meta name="viewport " content="width=width-device, initial-scale=1 " />
        <meta name="author" content="vilmar-moreira-souza" />
    </head>
    <body>
        <script>
            //f12 abre console
            var idade = 30, nome = 'ricardo', casado = true;// variavel
            var formacao = ['html', 'css', 'js'];// array
            console.log(formacao[1]);//indice da variavel
            var pessoa = { idade: 30, nome: 'ricardo', casado: true };// obeto
            console.log(pessoa.casado); //  indice da variavel
        </script>
    </body>
</html>
