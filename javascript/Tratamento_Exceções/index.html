<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="vilmar-moreira-souza">
    <title>Tratamento de exceções</title>
</head>
<body>
    <p> informe um numero entre 10 e 20</p>
    <input type="text" id="numero"></input>
    <button onclick="verifica()">verificar</button>
    <p id="msg"></p>
    <script>
        function verifica() {
            var x = document.getElementById('numero').value;
            /*try {  // try cat simples
                aalert("ola");
            } catch (error) {
                alert("erro"+ error);
            }*/
            try {
                if (x == '') throw 'informe um valor';
                if (isNaN(x)) throw 'informe um numero';
                x = Number(x);
                if (x < 10 || x > 20) throw 'informe um numero entre 10 e 20';
                document.getElementById('msg').innerHTML = 'perfeito! voce digitou o numero:' + x;
            } catch (erro) {
                document.getElementById('msg').innerHTML = 'erro: ' + erro;
            } finally { document.getElementById('numero').value = ''; }
        }
    </script>

</body>

</html>
