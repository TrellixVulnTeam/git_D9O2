<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>strings e numeros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="autor" content="vilmar-moreira-souza">
</head>
<body>
    <script>
        var txt = "texto qualquer d'agua";
        var txt1 = 'texto qualquer d\'agua segunda';
        var nro = 9.6532;
        console.log(txt);
        console.log(txt1);
        console.log(txt1.length);// tamanho
        console.log(txt1.indexOf('qualquer'));// procura posicao da plavra
        console.log(txt1.lastIndexOf('qualquer'));//procura ultima posição da palavra
        console.log(txt1.substring(0, 5));//pega palvra da posição 0 a 4
        console.log(txt1.substr(0, 14));// paega do inicio ate nro determinado
        console.log(txt1.replace('segunda', 'segunadaria')); //troca palavra
        console.log(txt1.toUpperCase());//  coloca em letra maiscula toLowCase=minuscula 
        console.log(nro.toFixed(3));//determina nro das casas decimais
        console.log(nro.toPrecision(3)); //nro de casas mostradas
    </script>
</body>
</html>
